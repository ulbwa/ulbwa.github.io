<script type="text/javascript">
    const telegram = 'https://t.me/ulbwa';
    const instagram = 'https://www.instagram.com/ulbwaa/';
    const blog = 'https://t.me/ulbwazhine';
    const kinopoisk = 'https://www.kinopoisk.ru/user/35757501';
    const manager = 'https://t.me/Ogurchik775';
    const donate = 'https://www.tinkoff.ru/cf/3INgFbIpo9R';
    const github = 'https://github.com/ulbwa';
    const lastfm = 'https://www.last.fm/user/ulbwaa';

    function getParam(key) {
            var query = window.location.search.substring(1);
            var key_values = query.split("&");
            var params = {};
            key_values.map(function (key_val) {
                var key_val_arr = key_val.split("=");
                params[key_val_arr[0]] = key_val_arr[1];
            });
            if (typeof params[key] != "undefined") {
                return params[key];
            }
            return "";
        }

    const param = getParam("to");

    switch(param) {
    case "telegram":
        window.location.replace(telegram);
        break
    case "instagram":
        window.location.replace(instagram);
        break
    case "blog":
        window.location.replace(blog);
        break
    case "kinopoisk":
        window.location.replace(kinopoisk);
        break
    case "manager":
        window.location.replace(manager);
        break
    case "donate":
        window.location.replace(donate);
        break
    case "github":
        window.location.replace(github);
        break
    case "lastfm":
        window.location.replace(lastfm);
        break
    default:
        window.location.replace('https://ulbwa.github.io');
        break


}

</script>
