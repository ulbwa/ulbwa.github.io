<script type="text/javascript">
    const telegram = 'https://ulbwa.t.me/';
    const blog = 'https://ulbwa24.t.me/';
    const kinorium = 'https://kinorium.com/user/77476/';
    const manager = 'https://Ogurchik775.t.me/';
    const github = 'https://github.com/ulbwa';
    const lastfm = 'https://www.last.fm/user/ulbwaa';
    const steam = 'https://steamcommunity.com/id/wulbwa/';
    const egs = 'https://store.epicgames.com/u/b5d8436f714647589284193b8126e84a';

    function getParam(key) {
            var query = window.location.search.substring(1);
            var key_values = query.split("&");
            var params = {};
            key_values.map(function (key_val) {
                var key_val_arr = key_val.split("=");
                params[key_val_arr[0]] = key_val_arr[1];
            });
            if (typeof params[key] != "undefined") {
                return params[key];
            }
            return "";
        }

    const param = getParam("to");

    switch(param) {
    case "telegram":
        window.location.replace(telegram);
        break
    case "blog":
        window.location.replace(blog);
        break
    case "kinorium":
        window.location.replace(kinorium);
        break
    case "manager":
        window.location.replace(manager);
        break
    case "github":
        window.location.replace(github);
        break
    case "lastfm":
        window.location.replace(lastfm);
        break
    case "steam":
        window.location.replace(steam);
        break
    case "egs":
        window.location.replace(egs);
        break
    default:
        window.location.replace('https://ulbwa.github.io');
        break


}

</script>
