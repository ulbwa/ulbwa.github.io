<script type="text/javascript">
    function getParam(key) {
        const query = window.location.search.substring(1);
        const key_values = query.split("&");
        const params = {};
        key_values.map(function (key_val) {
            const key_val_arr = key_val.split("=");
            params[key_val_arr[0]] = key_val_arr[1];
            });
        if (typeof params[key] != "undefined") {
            return params[key];
        }
        return "";
    }

    const links = fetch("https://ulbwa.github.io/config.json")['links'];
    const param = getParam("to");
    let link_path = links['default'];

    if (links.hasOwnProperty(param)) {
        link_path = links[param];
    }

    window.location.replace(link_path);

</script>
