<head>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="mdcontainer" style="padding:15px; max-width: 900px; vertical-align: middle; margin:0 auto;">

</body>

<script>
    const language = navigator.language;
    const config = fetch("https://ulbwa.github.io/config.json");
    let index_path = config['index']['default'];

    if (config['index'].hasOwnProperty(language)) {
        index_path = config['index'][language];
    }

    window.onload = function () {
        document.title = config['meta']['title'];
        const title = document.createElement('meta');
        title.property = 'og:title';
        title.content = config['meta']['title'];
        document.getElementsByTagName('head')[0].appendChild(title);

        const description = document.createElement('meta');
        description.property = 'og:description';
        description.content = config['meta']['description'];
        document.getElementsByTagName('head')[0].appendChild(description);

        const favicon = document.createElement('link');
        favicon.type = 'image/x-icon';
        favicon.rel = 'icon';
        favicon.href = config['meta']['favicon'];
        document.getElementsByTagName('head')[0].appendChild(favicon);

        const md = document.createElement("zero-md");
        md.setAttribute("src", index_path);
        md.setAttribute("no-shadow", "");
        document.getElementById("mdcontainer").append(md);
    }
</script>
